services:
  mongo:
    image: mongo:6
    container_name: tgo_mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: shohoj_ticket
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: tgo_backend
    restart: on-failure
    ports:
      - "8000:8000"
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      MONGO_URL: mongodb://root:password@mongo:27017
    volumes:
      - ./backend:/app/backend # keeps code editable during dev
    command: >
      python -m uvicorn backend.main:app --host 0.0.0.0 --port 8000

volumes:
  mongo_data:
